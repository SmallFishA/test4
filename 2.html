<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Hover to Show/Hide Image with jQuery</title>
    <style>
        .image-container img {
            display: none;
            width: 200px; /* Adjust as needed */
            height: auto; /* Adjust as needed */
        }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/1.js"></script>
</head>
<body>
    <ul id="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <!-- Add more items as needed -->
    </ul>
    <div class="image-container">
        <img src="./微信图片_20241115110432.jpg" alt="Image 1" class="hidden-image">
        <img src="./1f613.webp" alt="Image 2" class="hidden-image">
        <img src="./微信图片_20241125184040.jpg" alt="Image 3" class="hidden-image">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
